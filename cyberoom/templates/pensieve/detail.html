<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />
  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
	{% load static %}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    <title>detail</title>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'pensieve/css/animate.css' %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'pensieve/css/icomoon.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'pensieve/css/bootstrap.css' %}">
	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static 'pensieve/css/style.css' %}">
	<!-- Modernizr JS -->
	<script src="{% static 'pensieve/js/modernizr-2.6.2.min.js' %}"></script>

	<!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="{% static 'swiper-bundle.min.css' %}">

	<!-- Demo styles -->
	<style>
		html, body {
		  position: relative;
		  height: 100%;
		}
		body {
		  background: #eee;
		  font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
		  font-size: 14px;
		  color:#000;
		  margin: 0;
		  padding: 0;
		}
		.swiper-container {
		  width: 100%;
		  height: 100%;
		}
		.swiper-slide {
			text-align: center;
			font-size: 18px;
			background: #fff;
		
			/* Center slide text vertically */
			display: -webkit-box;
			display: -ms-fslexbox;
			display: -webkit-flex;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			-webkit-justify-content: center;
			justify-content: center;
			-webkit-box-align: center;
			-ms-flex-align: center;
			-webkit-align-items: center;
			align-items: center;
		}
		#swiper-container2 .swiper-slide {
			font-size: 18px;
			height: auto;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			display:block;
			line-height:100px;
			color: #fff;
		}
	</style>
</head>

<body class="single">
	<div class="swiper-container" id="swiper-container1">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="fh5co-loader"></div>
				<div id="page">
					<div id="fh5co-aside" style="background-image: url({% static 'pensieve/img/star-d.jpg' %}); height: 100%;" data-stellar-background-ratio="0.5">
						<div class="overlay"></div>
						<div class="page-title">
							<a href="{% url 'pensieve:list' %}"><h2>{{ pensieve.title }}</h2></a>
							<span>{{ pensieve.upDate }}</span>
						</div>
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="swiper-container" id="swiper-container2">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div id="fh5co-main-content">
								<div class="fh5co-post">
									<div class="fh5co-entry padding">
										<div>
											<pre>{{ pensieve.content | safe }}</pre>
										</div>
									</div>
								</div>
							</div>			

							<div class="fh5co-navigation">
								<div class="fh5co-cover prev">
									<a class="copy" href="{% url 'pensieve:update' pensieve.id %}">
										<div class="display-t">
											<div class="display-tc">
												<div>
													<h2>改</h2>
												</div>
											</div>
										</div>
									</a>
								</div>
								<div class="fh5co-cover next">
									<a class="copy" href="{% url 'pensieve:delete' pensieve.id %}">
										<div class="display-t">
											<div class="display-tc">
												<div>
													<h2>删</h2>
												</div>
											</div>
										</div>
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-scrollbar"></div>
				</div>
			</div>
		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
	</div>

    <!-- jQuery -->
	<script src="{% static 'pensieve/js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'pensieve/js/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'pensieve/js/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'pensieve/js/jquery.waypoints.min.js' %}"></script>
	<!-- Stellar Parallax -->
	<script src="{% static 'pensieve/js/jquery.stellar.min.js' %}"></script>
	<!-- Main -->
	<script src="{% static 'pensieve/js/main.js' %}"></script>

	<!-- Swiper JS -->
	<script src="{% static 'swiper-bundle.min.js' %}"></script>

	<!-- Initialize Swiper -->
	<script>
		window.onload = function() {
			var mySwiper1 = new Swiper('#swiper-container1', {
				direction: 'vertical',
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
			});
			var mySwiper2 = new Swiper('#swiper-container2',{//子swiper
				direction: 'vertical',
				slidesPerView: 'auto',
				freeMode: true,
				scrollbar: {
					el: '.swiper-scrollbar',
				},
				mousewheel: true,
			});
		}
		//opacity清除内容重叠bug
	</script>
</body>

</html>
