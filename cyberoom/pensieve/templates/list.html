<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="description" content="" />
	  <meta name="keywords" content="" />
	  <meta name="author" content="" />
  	<!-- Facebook and Twitter integration -->
	  <meta property="og:title" content=""/>
	  <meta property="og:image" content=""/>
	  <meta property="og:url" content=""/>
	  <meta property="og:site_name" content=""/>
	  <meta property="og:description" content=""/>
	  <meta name="twitter:title" content="" />
	  <meta name="twitter:image" content="" />
	  <meta name="twitter:url" content="" />
	  <meta name="twitter:card" content="" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <title>pensieve</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">
	  <!-- Animate.css -->
	  <link rel="stylesheet" href="{% static 'pensieve/css/animate.css' %}">
	  <!-- Icomoon Icon Fonts-->
	  <link rel="stylesheet" href="{% static 'pensieve/css/icomoon.css' %}">
	  <!-- Bootstrap  -->
	  <link rel="stylesheet" href="{% static 'pensieve/css/bootstrap.css' %}">
	  <!-- Theme style  -->
	  <link rel="stylesheet" href="{% static 'pensieve/css/style.css' %}">
	  <!-- Modernizr JS -->
	  <script src="{% static 'pensieve/js/modernizr-2.6.2.min.js' %}"></script>
</head>

<body>
    <div class="fh5co-loader"></div>

    <div id="page">
		<div id="fh5co-aside" style="background-image: url({% static 'pensieve/img/star-m.jpg' %})">
			<div class="overlay"></div>
            <nav role="navigation">
				<ul>
					<li><a href="{% url 'gate:bell' %}"><i class="icon-home"></i></a></li>
				</ul>
			</nav>
			<div class="featured">
				<a href="{% url 'pensieve:create' %}"><h2>Pensieve</h2></a>
			</div>
		</div>
        <div id="fh5co-main-content">
			<div class="fh5co-post">
                {% if pensieveList %}
                    {% for p in pensieveList %}
                        <div class="fh5co-entry padding">
                            <img src="{% static 'pensieve/img/samsie.jpg' %} " alt="图">
                            <div>
								<a href="{% url 'pensieve:detail' p.id %}">
									<span class="fh5co-post-date">{{ p.upDate }}</span>
									<h2>{{ p.title }}</h2>
								</a>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="fh5co-entry padding">
                        <p>咩都冇啊</p>
                    </div>
                {% endif %}

				<footer>
					<div>正经人.gif</div>
				</footer>
			</div>
		</div>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

    <!-- jQuery -->
	<script src="{% static 'pensieve/js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'pensieve/js/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'pensieve/js/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'pensieve/js/jquery.waypoints.min.js' %}"></script>
	<!-- Stellar Parallax -->
	<script src="{% static 'pensieve/js/jquery.stellar.min.js' %}"></script>
	<!-- Main -->
	<script src="{% static 'pensieve/js/main.js' %}"></script>
</body>

</html>
